<!Doctype HTML>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/fonts/questrial/style.css">
    <link rel="stylesheet" href="./assets/fonts/ubuntu/style.css">
    <link rel="stylesheet" href="./assets/styles/bulma.min.css">
    <link rel="stylesheet" href="./assets/fonts/Roboto/style.css">
    <link rel="stylesheet" href="index.css">
    <title>ClassiFi</title>
    <script src="index.js"></script>
    <script src="predict.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation" id="nav">
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
            data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
        <div class="navbar-menu" id="navbarBasicExample">
            <a class="navbar-item has-text-white"><strong>ClassiFi</strong> </a>

        </div>
    </nav>

    <div class="wrapper">
        <div class="columns ">

            <div class="column is-half has-text-centered main-column">
                <p class="is-centered custom-title is-size-3">
                    Training
                </p>
                <br />
                <div class="card custom-border">
                    <header class="custom-card-header is-pulled-left">
                        <p class="card-header-title is-pulled-left is-centered custom-title is-size-3">
                            Images
                        </p>
                    </header>
                    <br />



                    <div class="card-content">
                        <div class="field has-addons">


                            <span style="text-align: center; margin-right: 20px; margin-left:30px">Group A</span>


                            <div class="control file has-name" style="width:50%;">
                                <input type="text" id="visiblegroupa" disabled class="input custom-input custom-file"
                                    placeholder="No file selected" />
                                <input id="groupa" type="file" class="input custom-input custom-file"
                                    placeholder="No file selected" style="display: none;"
                                    onchange="addGroup(event,'groupa')" webkitdirectory directory />
                            </div>
                            <div class="control">
                                <label for="groupa" class="button custom-button has-text-white">
                                    Choose Folder
                                </label>
                            </div>
                        </div>
                        <div class="field has-addons">


                            <span style="text-align: center; margin-right: 20px; margin-left:30px ">Group B</span>


                            <div class="control" style="width:50%; ">

                                <input type="text" id="visiblegroupb" disabled class="input custom-input custom-file"
                                    placeholder="No file selected" />
                                <input id="groupb" class="input custom-input custom-file"
                                    onchange="addGroup(event,'groupb')" type="file" placeholder="No file selected"
                                    style=" display:none;" webkitdirectory directory>

                            </div>
                            <div class="control">

                                <label for="groupb" class="button custom-button has-text-white" id="labelForFIle">
                                    Choose Folder
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <br /><br /><br />
                <div class="card custom-border">
                    <header class="custom-card-header is-pulled-left">
                        <p class="card-header-title is-pulled-left is-centered custom-title is-size-3">
                            <b>
                                Model</b></p>
                    </header>
                    <br />
                    <div>
                        <div class="card-content">
                            <div class="field has-addons">
                                <div id="modelprogress" class="control" style="width: 100%; display: none;">
                                    <span id="progressdata"> </span>
                                        <div id="spinner" class="dashboard--spinner" style="display: none;">
                                            <div class="dashboard--spinner__container">
                                                <div class="spinner1 spinner"></div>
                                                <div class="spinner2 spinner"></div>
                                                <div class="spinner3 spinner"></div>
                                                <div class="spinner4 spinner"></div>
                                                <div class="spinner5 spinner"></div>
                                                <div class="spinner6 spinner"></div>
                                                <div class="spinner7 spinner"></div>
                                                <div class="spinner8 spinner"></div>
                                                <div class="spinner9 spinner"></div>
                                                <div class="spinner10 spinner"></div>
                                                <div class="spinner11 spinner"></div>
                                                <div class="spinner12 spinner"></div>
                                            </div>
                                        </div>
                                    
                                </div>
                            </div>
                        </div>

                    </div>

                    <div id="_modelname">
                        <p class="checkbox-container"><small>Enter a
                                name for your model below</small></p>
                        <div class="card-content">
                            <div class="field has-addons">
                                <div class="control">
                                    <textarea rows="4" cols="90" name="modelname" id="modelname"
                                        placeholder="Model name"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <div class="control" style="display: flex; flex-direction: row;justify-content: flex-end;">
                    <button onclick="stopTraining()" style="display:none;" id="stopbutton" class="button custom-button ">
                        Stop Training
                    </button>
                    <button onclick="train()" id="trainbutton" disabled class="button custom-button right">
                        Start Training
                    </button>
                </div>
                <br /><br />
                <div class="columns is-vcentered has-text-centered" style="width:80%; margin:auto;">
                    <!-- <div class="column is-three-fifths" style="padding-right: 0px;">
                        <progress class="progress progress-left " value="0" max="100"></progress>
                    </div>
                    <div class="column" style="padding-left:0px;">
                        <p><b>0%</b></p>
                    </div> -->
                    <!-- <div class="column">
                        <div class="control">
                            <a class="button custom-button right">
                                Save Model
                            </a>
                        </div>
                    </div> -->
                </div>
            </div>

            <div class="column is-half has-text-centered main-column">

                <p class="is-centered custom-title is-size-3">
                    <b>Prediction</b>
                </p>
                <br />
                <div class="card custom-border">
                    <header class="custom-card-header is-pulled-left">
                        <p class="card-header-title is-pulled-left is-centered custom-title is-size-3">
                            <b>
                                Images
                            </b>
                        </p>
                    </header>
                    <br />
                    <div class="card-content">
                        <div class="field has-addons" style="width:80%; margin:auto; padding-bottom: 30px;">
                            <div class="control" style="width:80%">
                                <input class="input" type="text" id="predictinput" placeholder="No file selected">
                                <input id="predict" type="file" placeholder="No file selected"
                                    onchange="addPredict(event)" style="display: none;"
                                    accept="image/png, image/jpg, image/jpeg" webkitdirectory directory />
                            </div>
                            <div class="control">
                                <label for="predict" class="button custom-button has-text-white">
                                    Choose Folder
                                    </a>
                            </div>
                        </div>
                        <div class="columns is-vcentered has-text-centered" style="width:80%; margin:auto;">
                            <div class="" style="width:80%;">
                                <progress class="progress" id="predictprogress" value="0" max="100"></progress>
                            </div>
                            <div class="column">
                                <div class="level">
                                    <div class="level-item is-narrow">
                                        <p class="is-right-spaced" id="predicttag"><b>0%</b></p>
                                        <!-- <button class="button custom-button has-text-white" id="predictbutton" disabled onclick="predict()" style="left:8%;">
                                            Predict
                                        </button> -->
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <span id="predictresult"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card custom-border2" hidden id="slides">
                    <div class="w3-content w3-display-container" id="sliders">
                        <div id="slider">
                        </div>
                        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
                    </div>
                    <div>
                        <h3 class='h3-pred'>Confidence: </h3>
                        <div class='progress--circle' id="confidence">
                            <div class="progress__number" id='confidencetext'>0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <footer id="footer">
        <p class="container">HNG Internship 5</p>
    </footer>

    <!-- For image slider -->
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }
    </script>
</body>

</html>
